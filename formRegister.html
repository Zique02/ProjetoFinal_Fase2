<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shop | Criar Conta</title>

    <!-- Bootstrap e CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/formRegisterLogin.css" />
    <link rel="stylesheet" href="css/global.css" />

    <!-- fontes: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Margarine&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <div class="container" id="nav-container">
        <nav class="navbar  fixed-top">
          <a href="#" class="navbar-brand">
            <div id="title">Pet-Shop</div>
          </a>
          <div
            class=" justify-content-end"
            id="navbar-links"
          >
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="formLogin.html" id="btn-form-login"
                >Fazer Login</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Formulário de Registro -->
    <div id="form-register">
      <form action="">
        <h2 class="form-title">Registre-se!</h2>


        <label for="username">Nome:</label>
        <div class="input">
          <input id="username" name="username" placeholder="Digite seu primeiro nome" type="text">
        </div>

        <label for="email">Email:</label>
        <div class="input">
          <input id="email" name="email" placeholder="seuemail@email.com" type="text">
        </div>

        <label for="senha">Senha:</label>
        <div class="input">
          <input id="senha" name="senha" placeholder="******" type="password">
        </div>

        <label for="confirmar-senha">Confirmar Senha:</label>
        <div class="input">
          <input id="confirmar-senha" name="confirmar-senha" placeholder="******" type="password">
        </div>

        <div class="form-btn">
          <button type="submit">Criar Conta</button>
        </div>
        <div class="link-pergunta">
        <p>Ja tem uma conta? Faça o login <a href="formLogin.html">aqui</a></p>
        </div>
      </form>
    </div>
    
  </body>
</html>
